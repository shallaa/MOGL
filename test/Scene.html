<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL Test Suite - Scene.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
</head>
<body>
<img src="../src/ohno.png" id="img1">

<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../src/MoGL.js"></script>
<script src="../src/Vertex.js"></script>
<script src="../src/Matrix.js"></script>
<script src="../src/Geometry.js"></script>
<script src="../src/Material.js"></script>
<script src="../src/Texture.js"></script>
<script src="../src/Group.js"></script>
<script src="../src/Mesh.js"></script>
<script src="../src/Scene.js"></script>
<script src="../src/World.js"></script>
<script src="../src/Camera.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script id="fshader" type="text/shader">
precision mediump float;
uniform sampler2D uSampler;
varying vec2 vUV;
void main(void) {
     gl_FragColor =  texture2D(uSampler, vec2(vUV.s, vUV.t));
}

</script>
<script>
    var scene1
    var scene2
    var testGeometry1= Geometry([],[])
    var testMaterial1= Material('test.png')
    var testIMG = document.getElementById('img1')
    var testTexture1 = new Texture(testIMG)
    var testMesh1 = new Mesh(testGeometry1, testMaterial1)
    var testMesh2 = new Mesh(testGeometry1, testMaterial1)
    var testResult
    bsTest('new',
            function () {
                scene1 = new Scene(); //일반적은 new방식
                return scene1.isAlive;
            }, true,
            function () {
                scene2 = Scene(); //factory함수로도 작동
                return scene2.isAlive;
            }, true
    );
    bsTest('child',
            function () {
                // 추가가 잘되었나
                scene1.addChild('meshKey1',testMesh1)
                return scene1._children['meshKey1'];
            }, testMesh1,
            function () {
                // 지정한 키로 잘찾아지나
                return scene1.getChild('meshKey1')
            }, testMesh1,
            function () {
                // 같은 키값으로 등록하는걸 잘 체크하나..
                testResult=1
                try{
                    scene1.addChild('meshKey1',testMesh1)
                }catch(e){
                    console.log(e)
                    testResult=0
                }
                return testResult
            }, 0,
            function () {
                // 같은 키값으로 등록하는걸 잘 체크하나..
                testResult=1
                try{
                    scene1.addChild('meshKey1',testMesh2)
                }catch(e){
                    console.log(e)
                    testResult=0
                }
                return scene1.getChild('meshKey1')
            }, testMesh1,
            function () {
                // Mesh가 아닌객체를 잘 걸러내나
                testResult=1
                try{
                    scene1.addChild('wantError',{})
                }catch(e){
                    console.log(e)
                    testResult=0
                }
                return testResult
            }, 0,
            function () {
                // Mesh가 아닌객체를 등록하고 나서 혹시나 키가 들어가있나..
                return scene1.getChild('wantError')
            }, null,
            function(){
                // 삭제는 잘되나..
                scene1.removeChild('meshKey1')
                return scene1.getChild('meshkey1')
            },null
    );
    bsTest('Geometry',
            function(){
                // 없는걸 찾으면 null이 나와야함
                return scene1.getGeometry('addGeoTest1')
            },null,
            function(){
                // 지오메트리를 등록하고 잘 찾아지나 테스트
                scene1.addGeometry('addGeoTest1',testGeometry1)
                return scene1.getGeometry('addGeoTest1')
            },testGeometry1,
            function(){
                // 지오메트리가 아닌녀석을 등록시도할때
                testResult = 1
                try{
                    scene1.addGeometry('addGeoTest1',{})
                }catch(e){
                    console.log(e)
                    testResult=0
                }
                return testResult
            },0,
            function(){
                // 중복 ID 추가
                testResult = 1
                try{
                    scene1.addGeometry('addGeoTest1',testGeometry1)
                }catch (e){
                    console.log(e)
                    testResult=0
                }
                return testResult
            },0,
            function(){
                // 찾아진놈이 지오메트리의 인스턴스인가!
                return scene1.getGeometry('addGeoTest1') instanceof Geometry
            },true
    )
    bsTest('Material',
            function(){
                // 없는걸 찾으면 null이 나와야함
                return scene1.getMaterial('addMaterialTest1')
            },null,
            function(){
                // Material을 등록하고 잘 찾아지나 테스트
                scene1.addMaterial('addMaterialTest1',testMaterial1)
                return scene1.getMaterial('addMaterialTest1')
            },testMaterial1,
            function(){
                // Material가 아닌녀석을 등록시도할때
                testResult = 1
                try{
                    scene1.addMaterial('addMaterialTest1',{})
                }catch(e){
                    console.log(e)
                    testResult=0
                }
                return testResult
            },0,
            function(){
                // 중복 ID 추가
                testResult = 1
                try{
                    scene1.addMaterial('addMaterialTest1',testMaterial1)
                }catch (e){
                    console.log(e)
                    testResult=0
                }
                return testResult
            },0,
            function(){
                // 찾아진놈이 Material 인스턴스인가!
                return scene1.getMaterial('addMaterialTest1') instanceof Material
            },true
    )
    bsTest('Texture',
            function (){
                // 없는 키값을 조회할때
                return scene1.getTexture('wantNull')
            },null,
            function (){
                // 텍스쳐 추가
                scene1.addTexture('addTextureTest1',testTexture1)
                return scene1.getTexture('addTextureTest1')
            },testTexture1,
            function (){
                // 중복 ID 추가
                testResult = 1
                try{
                    scene1.addTexture('addTextureTest1',testTexture1)
                }catch(e){
                    console.log(e)
                    testResult=0
                }
                return testResult
            },0,
            function (){
                // TODO 형식검사
                return true
            },true
    )
    bsTest('FragmentShader',
            function (){
                // TODO 구현
                return true
            },true
    )
    bsTest('VertexShader',
            function (){
                // TODO 구현
                return true
            },true
    )


</script>
<div> TODO</div>
</body>
</html>
